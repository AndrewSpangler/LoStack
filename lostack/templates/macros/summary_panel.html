{% macro summary_panel(panels, row_class='mb-4', icon_size='display-6') %}
<div class="row {{ row_class }} bg-transparent">
  {% for panel in panels %}
    <div class="{{ panel.col_class | default('col-md-4') }} bg-transparent">
      <div class="card {{ panel.bg_class }} {{ panel.text_class | default('text-white') }}">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <h4 class="mb-0" id="{{ panel.id }}">{{ panel.value }}</h4>
              <p class="mb-0 small fw-bold">{{ panel.label }}</p>
            </div>
            <i class="bi bi-{{ panel.icon }} {{ icon_size }} opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endmacro %}
