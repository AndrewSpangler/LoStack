services:
  daily-stars:
    image: ghcr.io/emanuelef/daily-stars-explorer:latest
    hostname: daily-stars
    container_name: daily-stars
    networks:
      - traefik_network
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-q", "http://127.0.0.1:8080/health", "-O", "-"]
      interval: 30s
      timeout: 10s
      retries: 5